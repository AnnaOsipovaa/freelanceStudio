<div class="freelancer-edit">
    <section class="content-header">
        <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
            <h1>Создать нового фрилансера</h1>
            </div>
            <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="/">Главная</a></li>
                <li class="breadcrumb-item"><a href="/freelancers">Фрилансеры</a></li>
                <li class="breadcrumb-item active">Создание</li>
            </ol>
            </div>
        </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Создание фрилансера</h3>
                </div>
                <div class="card-body">
                    <div class="form-group row">
                        <div class="col-sm-3">
                            <label for="name" class="col-form-label">Имя</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="name" placeholder="Имя">
                            <span id="name-error" class="error invalid-feedback">Заполните поле</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-3">
                            <label for="last-name" class="col-form-label">Фамилия</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="last-name" placeholder="Фамилия">
                            <span id="last-name-error" class="error invalid-feedback">Заполните поле</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-3">
                            <label for="email" class="col-form-label">E-mail</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="email" placeholder="E-mail">
                            <span id="email-error" class="error invalid-feedback">Введите корректный email</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-3">
                            <label for="education" class="col-form-label">Образование</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="education" placeholder="Образование">
                            <span id="education-error" class="error invalid-feedback">Заполните поле</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-3">
                            <label for="location" class="col-form-label">Местонахождение</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="location" placeholder="Местонахождение">
                            <span id="location-error" class="error invalid-feedback">Заполните поле</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-3">
                            <label for="skills" class="col-form-label">Навыки</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="skills" placeholder="Навыки">
                            <span id="skills-error" class="error invalid-feedback">Заполните поле</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-3">
                            <label for="info" class="col-form-label">Информация</label>
                        </div>
                        <div class="col-sm-9">
                            <textarea class="form-control" id="info" placeholder="Информация"></textarea>
                            <span id="info-error" class="error invalid-feedback">Заполните поле</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-3">
                            <label for="level" class="col-form-label">Уровень</label>
                        </div>
                        <div class="col-sm-9">
                            <select type="text" class="form-control" id="level">
                                <option value="junior" selected>Junior</option>
                                <option value="middle">Middle</option>
                                <option value="senior">Senior</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-3">
                            <label for="avatar" class="col-form-label">Новый аватар</label>
                        </div>
                        <div class="col-sm-9">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFile">
                                <label class="custom-file-label" for="customFile">Выберите файл</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="button" class="btn btn-danger" id="saveButton">Сохранить</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
